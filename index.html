<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hyper-Object</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: sans-serif; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #0ff;
            pointer-events: none; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="ui">System: Aktywny | Status: Renderowanie 3D</div>
    
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Scena i kamera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Geometria - Skomplikowany węzeł torusowy
        const geometry = new THREE.TorusKnotGeometry(10, 3, 200, 32);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, 
            wireframe: true,
            transparent: true,
            opacity: 0.8
        });
        const knot = new THREE.Mesh(geometry, material);
        scene.add(knot);

        camera.position.z = 30;

        // Interakcja myszą
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) / 100;
            mousey = (e.clientY - window.innerHeight / 2) / 100;
        });

        // Pętla animacji (Serce efektu "WOW")
        function animate() {
            requestAnimationFrame(animate);

            knot.rotation.x += 0.01;
            knot.rotation.y += 0.01;

            // Reakcja na mysz
            knot.rotation.x += mouseX * 0.05;
            knot.rotation.z += mouseY * 0.05;

            // Efekt "oddychania" - zmiana skali
            const time = Date.now() * 0.001;
            const s = 1 + Math.sin(time) * 0.2;
            knot.scale.set(s, s, s);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
