<!DOCTYPE html>
<html>
<head>
    <title>NEON OVERDRIVE 3D</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #game-container {
            perspective: 800px;
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        #world {
            width: 1000px; height: 1000px;
            transform-style: preserve-3d;
        }
        .wall {
            position: absolute; width: 100%; height: 100%;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
            opacity: 0.5;
        }
        #player {
            position: absolute; width: 50px; height: 50px;
            background: #f0f; border: 2px solid #fff;
            box-shadow: 0 0 30px #f0f;
            transform: translateZ(600px);
            z-index: 10;
        }
        .obstacle {
            position: absolute; width: 100px; height: 100px;
            background: #fff; box-shadow: 0 0 20px #fff;
        }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #0ff;
            font-size: 24px; text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <div id="ui">DISTANCE: <span id="score">0</span>m</div>
    <div id="game-container">
        <div id="player"></div>
        <div id="world"></div>
    </div>

    <script>
        const world = document.getElementById('world');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        
        let pX = 0, pY = 0;
        let score = 0;
        let speed = 20;
        let obstacles = [];

        // Sterowanie myszą
        document.addEventListener('mousemove', (e) => {
            pX = (e.clientX - window.innerWidth / 2) * 0.5;
            pY = (e.clientY - window.innerHeight / 2) * 0.5;
            player.style.transform = `translate3d(${pX}px, ${pY}px, 600px) rotateX(${-pY/10}deg) rotateY(${pX/10}deg)`;
        });

        function createObstacle() {
            const obs = document.createElement('div');
            obs.className = 'obstacle';
            let z = -2000;
            let x = (Math.random() - 0.5) * 1000;
            let y = (Math.random() - 0.5) * 1000;
            
            obs.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
            world.appendChild(obs);
            return { element: obs, x, y, z };
        }

        function update() {
            score += 1;
            scoreElement.innerText = score;

            // Dodawaj przeszkody
            if (Math.random() > 0.9) {
                obstacles.push(createObstacle());
            }

            // Animuj przeszkody
            obstacles.forEach((obs, index) => {
                obs.z += speed;
                obs.element.style.transform = `translate3d(${obs.x}px, ${obs.y}px, ${obs.z}px)`;

                // Kolizja (bardzo uproszczona)
                if (obs.z > 550 && obs.z < 650) {
                    const dx = Math.abs(obs.x - pX);
                    const dy = Math.abs(obs.y - pY);
                    if (dx < 70 && dy < 70) {
                        alert("GAME OVER! Wynik: " + score);
                        score = 0;
                        obstacles.forEach(o => o.element.remove());
                        obstacles = [];
                    }
                }

                // Usuń te, które minęliśmy
                if (obs.z > 1000) {
                    obs.element.remove();
                    obstacles.splice(index, 1);
                }
            });

            // Przyspieszaj
            speed += 0.005;

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
